<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">

                extend: {

                        "primary": "#0e8121",
                        "background-light": "#f6f8f6",

                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]

                },

        }

<style>

    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">

<header class="absolute top-0 left-0 w-full z-20 p-4 space-y-3">
<div class="flex items-center justify-between">

<div class="bg-primary p-2 rounded-full shadow-lg">

<span class="material-symbols-outlined text-white text-lg">navigation</span>

</div>
<div class="absolute top-1/3 right-1/4">

</div>
<div class="absolute bottom-1/2 right-1/3">
<span class="material-symbols-outlined text-blue-400 drop-shadow-lg text-2xl">location_on</span>

</button>

<button class="w-full flex items-center gap-4 p-3 rounded hover:bg-primary/10 transition-colors group">

<p class="text-xs text-slate-500">Hypermarket Outlet</p>
</div>
<span class="material-symbols-outlined text-slate-600">chevron_right</span>

<button class="w-full flex items-center gap-4 p-3 rounded hover:bg-primary/10 transition-colors group">
<div class="bg-primary/20 p-2 rounded text-primary group-hover:bg-primary group-hover:text-white transition-all">
<span class="material-symbols-outlined">local_mall</span>
</div>
<div class="flex-1 text-left">
<p class="font-semibold text-slate-100">Inorbit Mall</p>
<p class="text-xs text-slate-500">Shopping &amp; Entertainment</p>
</div>
<span class="material-symbols-outlined text-slate-600">chevron_right</span>
</button>
<button class="w-full flex items-center gap-4 p-3 rounded hover:bg-primary/10 transition-colors group">
<div class="bg-primary/20 p-2 rounded text-primary group-hover:bg-primary group-hover:text-white transition-all">
<span class="material-symbols-outlined">flight</span>
</div>

</div>
